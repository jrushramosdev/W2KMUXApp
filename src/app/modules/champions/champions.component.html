<div class="component-container">
    <mat-card class="mat-elevation-z4">
        <mat-card-title>Champions</mat-card-title>

        <div class="divider">
            <mat-divider></mat-divider>
        </div>

        <div class="component-container-header" fxLayout="row" fxLayoutAlign="end center">
            <button mat-raised-button>
                View Champion History
            </button>
        </div>

        <mat-card-content>
            <mat-accordion class="match-accordion" multi>
                <mat-expansion-panel *ngFor="let champion of champion; let i = index" [expanded]="true">
                    <mat-expansion-panel-header>
                        <div class="match-accordion-panel-header-show" [ngClass]="'match-accordion-panel-header-show-'+champion.showName | lowercase"></div>
                        <mat-panel-title>
                            {{champion.showName}}
                        </mat-panel-title>
                        <mat-panel-description>
                            <!-- Type your name and age
                            <mat-icon>account_circle</mat-icon> -->
                        </mat-panel-description>
                    </mat-expansion-panel-header>
                    
                    <div class="match-card-container" fxLayoutGap="30px" fxLayout="row wrap" fxLayout.sm="column" fxLayoutAlign="center">
                        <mat-card *ngFor="let championshiptype of champion.championshipType" fxFlex="15%" fxLayout="column" fxLayoutAlign="baseline center">
                            <h4>{{championshiptype.championshipName}}</h4>
                            <h4>{{championshiptype.superstarName}}</h4>
                            <h4 *ngIf="championshiptype.superstarName2 != null">{{championshiptype.superstarName2}}</h4>
                            <h5 *ngIf="championshiptype.ppvName != null">{{championshiptype.ppvName}}</h5>
                            <h5 *ngIf="championshiptype.ppvName != null">{{championshiptype.reignCount}}</h5>
                        </mat-card>
                    </div>
                </mat-expansion-panel>
            </mat-accordion>
        </mat-card-content>

        <mat-divider inset></mat-divider>

        <mat-card-actions fxLayoutAlign="end center">
            <button mat-flat-button class="button-primary" fxFlex="10%">Done</button>
        </mat-card-actions>
    </mat-card>
</div>
