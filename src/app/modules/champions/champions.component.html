<div class="component-container">
    <mat-card class="mat-elevation-z4">
        <mat-card-title>Champions</mat-card-title>

        <div class="divider">
            <mat-divider></mat-divider>
        </div>

        <div class="component-container-header" fxLayout="row" fxLayoutAlign="end center">
            <button mat-raised-button (click)="openChampionHistory()" matTooltip="View Champion History" matTooltipPosition="above">
                <mat-icon>history</mat-icon>
            </button>
        </div>

        <mat-card-content>
            <mat-accordion class="match-accordion" multi>
                <mat-expansion-panel *ngFor="let champion of championsList; let i = index" [expanded]="true">
                    <mat-expansion-panel-header>
                        <div class="match-accordion-panel-header-show" [ngClass]="'match-accordion-panel-header-show-'+champion.championsListShowName | lowercase"></div>
                        <mat-panel-title>
                            {{champion.championsListShowName=='Free Agent'?'Special':champion.championsListShowName}}
                        </mat-panel-title>
                        <mat-panel-description>
                            <!-- Type your name and age
                            <mat-icon>account_circle</mat-icon> -->
                        </mat-panel-description>
                    </mat-expansion-panel-header>
                    
                    <div class="match-card-container" fxLayout="row wrap" fxLayout.sm="column" fxLayoutAlign="center">
                        <mat-card class="team-card" *ngFor="let championlist of champion.championsList" fxFlex="18%" fxLayout="column">
                            <div fxLayout="row" fxLayoutAlign="center center">
                                <span class="content-card-title">{{championlist.championshipName}}</span>
                            </div>
                            <div class="divider">
                                <mat-divider inset></mat-divider>
                            </div>
                            <div  fxLayoutGap="10px" fxLayout="row wrap" fxLayout.sm="column" fxLayoutAlign="center">
                                <h5 *ngFor="let superstar of championlist.superstars" >&bull; {{superstar.superstarName}}</h5>
                            </div>
                            <div *ngIf="championlist.championshipTeamName !=null" fxLayoutAlign="center">
                                <h5>({{championlist.championshipTeamName}})</h5>
                            </div>
                        </mat-card>
                    </div>
                </mat-expansion-panel>
            </mat-accordion>
        </mat-card-content>

</div>
