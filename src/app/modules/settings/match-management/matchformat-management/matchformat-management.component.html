<mat-card>
    <div fxLayout="row">
        <mat-form-field *ngIf="!isNoRecord" appearance="standard" fxFlex="20%">
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. 2 on 2" #input>
        </mat-form-field>

        <div class="spacer"></div>
        
        <div fxLayoutAlign="center center" fxLayoutGap="10px">
            <button mat-raised-button (click)="openAddDialog()" matTooltip="Add New Match Format" matTooltipPosition="left">
                <mat-icon>add_circle_outline</mat-icon>
            </button>
        </div>
    </div>

    <mat-card-content *ngIf="isNoRecord" class="no-record" fxLayoutAlign="center center">No record/s found</mat-card-content>

    <mat-card-content *ngIf="!isNoRecord" class="mat-elevation-z8">
        <div class="table-fixed-height-container">
            <table mat-table [dataSource]="dataSource" matSort class="table-container">
            
                <ng-container matColumnDef="matchFormatName">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.matchFormatName}} </td>
                </ng-container>

                <ng-container matColumnDef="matchTypeName">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Type </th>
                    <td mat-cell *matCellDef="let element"> {{element.matchTypeName}} </td>
                </ng-container>

                <ng-container matColumnDef="teamsCount">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Team </th>
                    <td mat-cell *matCellDef="let element"> {{element.teamsCount}} </td>
                </ng-container>

                <ng-container matColumnDef="participantCount">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Participant </th>
                    <td mat-cell *matCellDef="let element"> {{element.participantCount}} </td>
                </ng-container>

                <ng-container matColumnDef="handicapCount">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Handicap </th>
                    <td mat-cell *matCellDef="let element"> {{element.handicapCount}} </td>
                </ng-container>

                <ng-container matColumnDef="matchFormatOrder">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Order </th>
                    <td mat-cell *matCellDef="let element"> {{element.matchFormatOrder}} </td>
                </ng-container>

                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef style="text-align: end;"> Action </th>
                    <td mat-cell *matCellDef="let element" style="text-align: end;">
                        <button mat-icon-button class="hover-color-green" (click)="openEditDialog(element)" matTooltip="Edit Team" matTooltipPosition="left"><mat-icon>edit</mat-icon></button>
                        <button mat-icon-button class="hover-color-red" (click)="onDelete(element)" matTooltip="Delete Team" matTooltipPosition="right"><mat-icon>delete</mat-icon></button>
                    </td>
                </ng-container>
            
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>

        <mat-paginator [pageSize]="100" aria-label="Select page of Match Format"></mat-paginator>
    </mat-card-content>

    <mat-divider inset></mat-divider>
</mat-card>
